<script>

    // JS Advanced
    // 1. Calculator
    function Calculator(){
        this.read = function(){
            this.value1 = Number(prompt("Please input value for value1"));
            this.value2 = Number(prompt("Please input value for value2"));
        };
        this.sum = function(){
            return this.value1 + this.value2;
        }
        this.mul = function(){
            return this.value1 * this.value2;
        }
    }
    var cal = new Calculator();
    cal.read();

</script>
